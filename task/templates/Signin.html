{% extends 'base.html' %}
{% block content%}

{{Error}}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4"> 
            <form action="" method="POST" class="card card-body">
                <h1 class="text-center">Inicio de sesion</h1>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Nombre:</label>
                    <input type="text" name="username" class="form-control" placeholder="Escribe tu nombre" id="username">
                </div>
                <div class="mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" class="form-control" placeholder="Escribe tu contraseña" id="password">
                </div>
                <!-- {{form}} -->
                <button>Iniciar Sesion</button>
              </form>
        </div>
    </div>
</main>

{% endblock %}
